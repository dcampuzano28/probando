<div class="main-content">
    <div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title ">Perfil</h4>
                            <p class="card-category"> Aqui encontraras tu perfil</p>
                            <div class="logo">
                                <div class="dropdown show" id="dropdownMenuLink1">
                                    <a class="btn btn-danger btn-large dropdown-toggle" href="#" role="button"
                                        id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false" style="background-color:#eee; color: white; ">
                                        Menu
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="prueba">
                                        <li routerLinkActive="active" *ngFor="let menuItem of menuItems"
                                            class="{{menuItem.class}} nav-item">
                                            <a class="nav-link" [routerLink]="[menuItem.path]" id="probando ">
                                                <i class="material-icons">{{menuItem.icon}}</i>
                                                <p id="probando">{{menuItem.title}}</p>
                                            </a>
                                        </li>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <table aling="left" border="0" width="100%" cellpadding="5" cellspacing="5">
                            <tr>
                                <td width="50%">
                                    <img style="float:left; margin:10px;" class='imgRedonda' alt=""
                                        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png">
                                    <br>
                                    <label class="switch">
                                        <input type="checkbox">
                                        <span class="slider round"></span>
                                    </label>
                                    <br><input type="text" [(ngModel)]="Perfil.NombreUsuario" [disabled]="true"><br>
                                    <input type="text" [(ngModel)]="Perfil.Nombre" [disabled]="habilitar">
                                    <br><input type="text" [(ngModel)]="Perfil.Correo" [disabled]="habilitar">
                                    <br><input type="text" [(ngModel)]="Perfil.Carrera" [disabled]="habilitar">
                                    <br>
                                    <button type="submit" class="btn btn-white btn-round "
                                        style="background-color:#ea4541; color: beige; " (click)="EditarPerfilFunc()">
                                        {{EditarPerfil}}
                                    </button>
                                    <br>
                                    <br>
                                    <div class="row">
                                        <div class="col-lg-10%">
                                            <div>
                                                <snap>. . .</snap>
                                            </div>
                                        </div>
                                        <div class="col-lg-45%">
                                            <div class="col-lg-100% col-md-100%">
                                                <div class="card">
                                                    <div class="card-header card-header-tabs card-header-danger">
                                                        <div class="nav-tabs-navigation">
                                                            <div class="nav-tabs-wrapper">
                                                                <span class="nav-tabs-title">Materias: </span>
                                <td class="td-actions text-right">
                                    <button mat-raised-button type="button" matTooltip="Add"
                                        [matTooltipPosition]="'above'"
                                        class="btn btn-danger btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">add</i>
                                    </button>
                                </td>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="profile">
                        <table class="table">
                            <tbody>
                                <tr *ngFor="let materias of Materias">
                                    <th scope="row">{{materias.Nombre}}</th>
                                    <button mat-raised-button type="button" matTooltip="Remove"
                                        [matTooltipPosition]="'above'"
                                        class="btn btn-danger btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">close</i>
                                    </button>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-45%">
    <div class="col-lg-100% col-md-100%">
        <div class="card">
            <div class="card-header card-header-tabs card-header-danger">
                <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                        <span class="nav-tabs-title">Actividades Extra:</span>
                        <td class="td-actions text-right">
                            <button mat-raised-button type="button" matTooltip="Add" [matTooltipPosition]="'above'"
                                class="btn btn-danger btn-link btn-sm btn-just-icon">
                                <i class="material-icons">add</i>
                            </button>
                        </td>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="profile">
                        <table class="table">
                            <tbody>
                                <tr *ngFor="let actividadesextra of ActividadesExtra">
                                    <th scope="row">{{actividadesextra.Nombre}}</th>
                                    <button mat-raised-button type="button" matTooltip="Remove"
                                        [matTooltipPosition]="'above'"
                                        class="btn btn-danger btn-link btn-sm btn-just-icon">
                                        <i class="material-icons">close</i>
                                    </button>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</td>

<td width="50%">
    <div class="row">
        <div class="col-lg-100% col-md-100%">
            <div class="card">
                <div class="card-header card-header-tabs card-header-danger">
                    <div class="nav-tabs-navigation">
                        <div class="nav-tabs-wrapper">
                            <span class="nav-tabs-title">Compa√±eros:</span>
<td class="td-actions text-right">
    <button mat-raised-button type="button" matTooltip="Add" [matTooltipPosition]="'above'"
        class="btn btn-danger btn-link btn-sm btn-just-icon">
        <i class="material-icons">add</i>
    </button>
</td>
</div>
</div>
</div>
<div class="card-body">
    <div class="tab-content">
        <div class="tab-pane active" id="profile">
            <table class="table">
                <tbody>
                    <tr *ngFor="let companero of Companeros">
                        <th scope="row">{{companero.Nombre}}</th>
                        <button mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'"
                            class="btn btn-danger btn-link btn-sm btn-just-icon">
                            <i class="material-icons">close</i>
                        </button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
</div>
</div>
</td>
</tr>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
