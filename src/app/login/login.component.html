<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Iniciar Sesión</h4>
                        <p class="card-category"> Inicia sesión para una mayor experiencia</p>
                    </div>
                    <div class="card-body">
                        <form  class="navbar-form" >
                            <div class="input-group no-border">
                                <input type="text" value="" class="form-control" placeholder="Usuario..."[(ngModel)]="nombreUsuario" name="nombreUsuario">
                                <!--<button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                                    <i class="material-icons">search</i>
                                    <div class="ripple-container"></div>
                                </button>-->
                            </div>
                            
                            <div class="input-group no-border">
                                <input type="password" value="" class="form-control" placeholder="Contraseña..."  [(ngModel)]="contrasena" name="contrasena">
                            </div>
                            <div class="input-group no-border">
                                <button (click)="validarUsuario()" [routerLink]="['/calendario']" type="submit" class="btn btn-white btn-round " style="background-color: rgb(192, 189, 189); color: beige; ">
                                    Aceptar
                                    
                                </button>
                                <a [routerLink]="['/registro']">Eres nuevo?</a>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </div>
