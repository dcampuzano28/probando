<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Rendimiento</h4>
                        <p class="card-category"> Aqui vas a poder conocer tu rendimiento !!</p>

                                <div class="logo">
        
                                        <div class="dropdown show" id="dropdownMenuLink1">
                                <a class="btn btn-danger btn-large dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Menu
                                </a>
                                
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="prueba">
                                    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item" >
                                            <a class="nav-link" [routerLink]="[menuItem.path]"  id="probando">
                                                <i class="material-icons">{{menuItem.icon}}</i>
                                                <p id="probando"  >{{menuItem.title}}</p>
                                            </a>
                                        </li>
                                </div>
                                </div>
                                        
                                </div>
                                <div class="sidebar-wrapper">
                                
                                    <ul class="nav">
                                        
                                    </ul>
                                </div>

                    </div>
                    <div class="card-body">
                        <div class="input-group no-border  d-flex float-right justify-content-around align-items-right">
                            <img src="https://raw.githubusercontent.com/LauraGarcia7/Imagenes-Software/master/Logo.png">
                            <div class="chart-wrap horizontal"> <!-- quitar el estilo "horizontal" para visualizar verticalmente -->

                                <div class="title">Grafico con HTML y CSS que se puede visualizar horizontal o vertical</div>
                                <div class="grid">
                                    <div class="bar" style="--bar-value:85%;" data-name="Your Blog" title="Your Blog 85%"></div>
                                    <div class="bar" style="--bar-value:23%;" data-name="Medium" title="Medium 23%"></div>
                                    <div class="bar" style="--bar-value:7%;" data-name="Tumblr" title="Tumblr 7%"></div>                        
                                    <div class="bar" style="--bar-value:38%;" data-name="Facebook" title="Facebook 38%"></div>
                                    <div class="bar" style="--bar-value:35%;" data-name="YouTube" title="YouTube 35%"></div>
                                    <div class="bar" style="--bar-value:30%;" data-name="LinkedIn" title="LinkedIn 30%"></div>
                                    <div class="bar" style="--bar-value:5%;" data-name="Twitter" title="Twitter 5%"></div>
                                    <div class="bar" style="--bar-value:20%;" data-name="Other" title="Other 20%"></div>
                              
                                </div>
                              
                              </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
