<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Objetivos</h4>
                        <p class="card-category"> Bienvenido!!</p>
                    </div>
                    <div class="card-body">
                        




 <!--       -----------------------------------------------------------------------------------       -->                       
                        <div class="row">
                        
                            
                            <!--     mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm  
                                    -->
                                    
                                        <div class="col-lg-6 col-md-12">
                                            <div class="card">
                                                <div class="card-header card-header-tabs card-header-danger">
                                                    <div class="nav-tabs-navigation">
                                                        <div class="nav-tabs-wrapper">
                                                            <span class="nav-tabs-title">Mis Objetivos:</span>
                                                            
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-body">
                                                    <div class="tab-content">
                                                        <div class="tab-pane active" id="profile">
                                                            <table class="table">
                                                                <tbody>
                                                                    <tr *ngFor="let obj of listaObjetivos" >
                                                                        
                                                                        <td >{{obj.nom_objetivo}}</td>
                                                                        <td class="td-actions text-right" >
                                                                            <button (click)="seleccionar(obj)" mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                                                <i class="material-icons">edit</i>
                                                                            </button>
                                                                            <button (click)="eliminar(obj)" mat-raised-button type="button" matTooltip="Remove" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                                                <i class="material-icons">close</i>
                                                                            </button>
                                                                        </td>
                                                                    </tr>
                                                                    
                                                                </tbody>
                                                            </table>
                                                        </div>
                                                        
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
            
                        

                            <div class="col-lg-6 col-md-12">
                                <div class="card">
                                    <div class="card-header card-header-danger">
                                        <h4 class="card-title">Nuevo objetivo</h4>
                                        <p class="card-category">New employees on 15th September, 2016</p>
                                    </div>
                                    <div class="card-body table-responsive">
                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                              <input matInput placeholder="Nombre del Objetivo" type="text" [(ngModel)]="miObjetivo.nom_objetivo">
                                            </mat-form-field>
                                          </div>
                                          <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                              <textarea matInput placeholder="DescripciÃ³n" type="text" [(ngModel)]="miObjetivo.des_objetivo"></textarea>
                                            </mat-form-field>
                                          </div>
                                          <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <input matInput  type="date" [(ngModel)]="miObjetivo.fecha_finalizacion">
                                            </mat-form-field>
                                          </div>
                                          
                                          <button  type="submit" class="btn btn-danger btn-round "  (click)="summit()">
                                            {{botonSummit}}
                                            
                                        </button>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
