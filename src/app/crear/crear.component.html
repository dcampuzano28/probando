<div class="main-content">
    <div class="container-fluid">
        <div class="card" style="width: 50rem;">
  <div class="card-header card-header-danger">
                        <h4 class="card-title " style="align-content: center;" >Crear Actividad</h4>
                        <p class="card-category">Llena los Espacios </p>
                        
                    </div><div class="card-body" ng-app="app-crear" >
    <h5 class="card-title">Crea Tus Actividades</h5>
    
                            <form >
                                            <div class="form-group" ng-app="app-crear" >
                                              <label for="Name">Nombre de tu actividad</label>
                                              <input type="name" class="form-control" id="exampleInputEmail1" ngModel="NombreA" placeholder="Nombre Actividad">
                                            </div>
                                            <div class="form-group" ng-app="app-crear">
                                              <label for="Horas">Horas de tu actividad</label>
                                              <input type="text" class="form-control" id="horas" ng-model="HorasA" placeholder="Tiempo que tardara tu actividad">
                                            </div>
                                            <div class="form-group" ng-app="app-crear" >
                                              <label for="Name">Fecha de </label>
                                              <input type="name" class="form-control" id="exampleInputEmail1" ngModel="Fecha" placeholder="dd/mm/aa">
                                            </div>
                                           
                                           <div class="form-group" style="align-content: center;">
                                               <h5>Selecciona la Prioridad de tu Actividad</h5>
                                              <button type="button" class="btn btn-outline-success" (click)="prioridadB()" >Baja</button>
                                              <button type="button" class="btn btn-outline-warning" (click)="prioridadM()"  >Media</button>
                                              <button type="button" class="btn btn-outline-danger"  (click)="prioridadA()"  >Alta</button>
                                            </div>
                                             <div class="form-group" ng-app="app-crear" >
                                              <label for="Description">Describe Brevemente tu actividad</label>
                                              <input type="text" class="form-control" id="exampleInputEmail1" ngModel="DescripcionA" placeholder="Descripcion">
                                              
                                            </div>
                                            
                                          </form>

    <a href="#" class="btn btn-success"(click)="Agregar()"  >Agregar</a>
    </div>
</div>
    </div>
</div>
